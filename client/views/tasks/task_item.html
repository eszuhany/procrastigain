<template name="taskItem">
  <div class="task">
    <div class="task-content">
      <h3> <a href="{{pathFor 'working' this}}">{{title}}</a> <span>{{dateDueString}}</span></h3>
      <p>
	<a href="{{pathFor 'taskEdit' this}}">Edit</a>
      </p>
    </div>
    <a href="{{pathFor 'working' this}}" class="discuss btn btn-primary">Work on this</a>
  </div>
</template>
