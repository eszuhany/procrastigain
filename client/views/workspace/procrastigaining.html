<template name="procrastigaining">
  <div class="jumbotron">
    <div class="row">

      <h2>
	{{post.title}}
      </h2>
    </div>
    <div class="row">
       {{#constant}}<div class="clock col-sm-6 col-sm-offset-3 text."></div>{{/constant}}
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 post-frame">
	<p style="text-align: center;"><a href="#" class="upvote btn {{upvotedClass}}">+1</a></p>
	<p style="text-align: right; font-size: 10pt;">Not for you? <a href="{{pathFor 'settings'}}">Edit your interests.</a></p>
	{{#constant}}<iframe src="{{post.url}}" width="100%" height="500px" ></iframe>{{/constant}}
	<a href="{{post.url}}">Link to origin site</a>
      </div>
    </div>
    <div class="row">
      <a href="#" class="btn-complete col-sm-4 col-sm-offset-4">
        <p class="btn-text">Click if completed early!</p>
      </a>
    </div>
    <div class="row">
      <p class="lead">
	Otherwise, keep on procrastigaining :)
      </p>
    </div>
  </div>
</template>
