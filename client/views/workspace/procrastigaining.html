<template name="procrastigaining">
  <div class="jumbotron">
    <div class="row">

      <h2>
	{{post.title}}
      </h2>
    </div>
    <div class="row">
      <div class="clock col-sm-6 col-sm-offset-3 text."></div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 post-frame">
	<a href="#" class="upvote btn {{upvotedClass}}" style="text-align:center;">+1</a>	
	{{#constant}}<iframe src="{{post.url}}" width="100%" height="500px" seamless></iframe>{{/constant}}
	<a href="{{post.url}}">Link to origin site</a>
      </div>
    </div>
    <div class="row">
      <a href="#" class="btn-complete col-sm-4 col-sm-offset-4">
        <p class="btn-text">Click if completed early!</p>
      </a>
    </div>
    <div class="row">
      <p class="lead">
	Otherwise, keep on procrastigaining :)
      </p>
    </div>
  </div>
</template>
