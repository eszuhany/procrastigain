<template name="procrastigaining">
  <div class="jumbotron">
    <div class="row-fluid">
      <h1>
        Post Name
      </h1>
    </div>
    <div class="row-fluid">
      <div class="clock span6 offset3 text."></div>
    </div>
    <div class="row-fluid">
      <div class="span10 offset1 post-frame">
	<iframe src="{{postUrl}}" width="100%" height="500px" seamless></iframe>
	<a href="{{postUrl}}">Link to origin site</a>
      </div>
    </div>
    <div class="row-fluid">
      <a href="#" class="btn-complete span4 offset4">
        <p class="btn-text">Click if completed early!</p>
      </a>
    </div>
    <div class="row-fluid">
      <h2>
	Otherwise, keep on procrastigaining :)
    </div>
  </div>
</template>
