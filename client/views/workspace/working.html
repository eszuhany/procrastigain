<template name="working">
  <div class="jumbotron">
    <div class="row-fluid">
      <h1>
        {{currentTask.title}}
      </h1>
    </div>
    <div class="row-fluid">
      <div class="clock span6 offset3 text."></div>
    </div>
    <div class="row-fluid">
      <a href="#" class="btn-complete span4 offset4">
        <p class="btn-text">Click if completed early!</p>
      </a>
    </div>
    <div class="row-fluid">
      <h2>
	Otherwise, keep on working :)
    </div>
  </div>
</template>
