<template name="profile">
  {{#if currentUser}}
   <div class="row" style="text-align: center;">
    <h1 class="page-title">{{profileName}}</h1>
  </div>
   <div class="row">
     <p>Karma: {{karma}} </p>
     <p>Creation Date: {{creationDate}}</p>
     <p>Procrastigained: {{procrastigained}}</p>
     <p>Interests: {{{interests}}}</p>
     
     <p><a href="{{pathFor 'submittedPostsList'}}">Submitted Links</a></p>
   </div>   
   {{> settings}}
   {{/if}}
</template>
