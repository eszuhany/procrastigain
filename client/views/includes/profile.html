<template name="profile">
  {{#if currentUser}}
   <div class="row" style="text-align: center;">
    <h2>{{profileName}}</h2>
  </div>
   <div class="row">
     <p>Karma: {{karma}} </p>
     <p>Creation Date: {{creationDate}}</p>
     <p>Interests: {{{interests}}}</p>
     <p><a href="{{pathFor 'submittedPostsList'}}">Submitted Links</a></p>
   </div>   
   {{> settings}}
   {{/if}}
</template>
